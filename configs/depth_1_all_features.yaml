# --- Pengaturan Data ---
data:
  file_path: 'data/raw/HIGGS.csv'
  feature_set: 'all'

# --- Pengaturan Model ---
model:
  name: 'higgs_1_layer_all_features'
  hidden_layer_nodes: [300]
  input_shape_factor: 28

# --- Pengaturan Pelatihan ---
training:
  learning_rate: 0.001
  # wieght_decay: 0.0001
  epochs: 200
  batch_size: 8192
  early_stopping_patience: 15

